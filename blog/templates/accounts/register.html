{% extends "accounts/layout.html" %} {% block content %}

<div class="container mt-5">
  <div class="row"> 
    <div class="col-md-12">
    <h3 class="text-center" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Register Here</h3>

      <div class="card mb-4 shadow-sm mx-auto p-5">
        <form
          action=""
          method="post"
          enctype="multipart/form-data"
          id="registerForm"
          autocomplete="off"
        >
          {% if messages %}
          <ul class="messages">
            {% for msg in messages %}
            <li class="{{ msg.tags }}">{{ msg }}</li>
            {% endfor %}
          </ul>
          {% endif %} {% csrf_token %} {{form.as_p}}
          <button type="submit" class="btn btn-primary" >Register</button>
        </form>
      <p class="mt-2">Already Had a Account? <a style="text-decoration: none;" href="{% url "login_user" %}">Login</a></p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
