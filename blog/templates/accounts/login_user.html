{% extends "user/layout.html" %} {% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0">
        <div class="card-body p-4">
          <h3 class="text-center mb-4" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
             Login
          </h3>

          <form action="#" method="post" autocomplete="off">
            {% csrf_token %}
            {% if messages %}
              <div class="alert alert-info">
                {% for msg in messages %}
                  <div class="{{ msg.tags }}">{{ msg }}</div>
                {% endfor %}
              </div>
            {% endif %}

            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <div class="input-group">
                <input type="text" class="form-control " name="username" placeholder="Enter username" required />
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" class="form-control" name="password" placeholder="Enter password" required />
              </div>
            <small>
              <a href="{% url 'Forgot_Password' %}" class="text-decoration-none">Forgot Password ? </a>
            </small>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                Login
              </button>
            </div>
          </form>

          <div class="text-center mt-3">
            <small>Don't have an account? 
              <a href="{% url 'register' %}" class="text-decoration-none">Register</a>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
