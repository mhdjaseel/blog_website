{% extends "user/layout.html" %} {% load static %} {% block content %}
<div class="container d-block mt-5">
  <div class="row">
    <div class="col-md-12">
      <div
        class="card mb-4 shadow-sm mx-auto"
        style="width: 100%; max-width: 500px"
      >
        <div class="card-header">Author</div>
        <img
          src="{% static 'images/p1.png' %}"
          class="card-img-top"
          style="height: 200px; object-fit: cover"
          alt="Blog image"
        />
        <div class="card-body">
          <h5 class="card-title">Blog Post Title</h5>
          <p class="card-text">
            A short excerpt of the blog post goes here. This should give just
            enough context to get people to click.
          </p>
          <a
            data-bs-toggle="collapse"
            href="#collapseExample"
            role="button"
            aria-expanded="false"
            aria-controls="collapseExample"
            id="comment-icon"
            href="{% url 'user_post' %}"
            ><i class="bi bi-chat"></i> comments</a
          >
          <div class="collapse" id="collapseExample">
            <div class="card card-body">
              <div class="comment-section">
                <h5>username</h5>
                <p>good</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endblock content %}
</div>
