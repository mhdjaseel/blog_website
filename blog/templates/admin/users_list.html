{% extends "admin/admin_home.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row mt-5">
        <div class="col-md-9 mt-5">
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">User_id</th>
      <th scope="col">Username</th>
      <th scope="col">profile</th>
      <th scope="col">Activity</th>
      <th scope="col">Block</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  {% for user in users %}
  <tbody>
    <tr>
      <th scope="row">{{user.id}}</th>
      <td>{{user.username}}</td>
      <td><a type="button" class="btn btn-primary" href="{% url "users_profile" user.id %}">Profile</a></td>
      <td><a type="button" class="btn btn-success" href="{% url "users_activity" user.id %}">Activity</a></td>
      <td><a type="button" class="btn btn-warning" href="{% url "users_profile" user.id %}">Block</a></td>
      <td><a type="button" class="btn btn-danger" href="{% url "users_profile" user.id %}">Delete</a></td>

    </tr>

  {% endfor %}
</table>
        </div>
    </div>
</div>

{% endblock content %}
